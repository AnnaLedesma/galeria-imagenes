<section class="container">
  <div class="mt-3">
    <app-filter (searchValue)="searchImage($event)"></app-filter>
  </div>
  <div class="row">
    <div class="col col-md-4 mt-3" *ngFor="let image of images| filterImages: filterImages">
      <app-image [myImage]="image"></app-image>
    </div>
  </div>
</section>
